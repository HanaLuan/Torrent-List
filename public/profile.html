<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户信息 - Torrent 种子库</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand">Torrent 种子库</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">首页</a>
        </li>
        <!-- 管理员面板链接（默认隐藏，通过JS控制显示） -->
        <li class="nav-item" id="adminPanelItem" style="display: none;">
          <a href="admin-panel.html" class="nav-link">管理员面板</a>
        </li>
        <li class="nav-item" id="userSection" style="display: none;">
          <span id="usernameDisplay"></span>
          <button id="logoutBtn" class="btn btn-secondary" style="margin-left: 10px; padding: 5px 10px;">登出</button>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link" id="loginLink">登录</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link" id="registerLink">注册</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>用户信息</h2>
      </div>
      <div id="userInfo">
        <!-- 用户信息将通过JavaScript加载 -->
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>修改密码</h2>
      </div>
      <form id="changePasswordForm">
        <div class="form-group">
          <input type="password" id="oldPassword" class="form-control" placeholder="原密码" required>
        </div>
        <div class="form-group">
          <input type="password" id="newPassword" class="form-control" placeholder="新密码" required>
        </div>
        <div class="form-group">
          <input type="password" id="confirmNewPassword" class="form-control" placeholder="确认新密码" required>
        </div>
        <button type="submit" class="btn">修改密码</button>
        <div id="passwordMessage" style="margin-top: 15px;"></div>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>我的上传</h2>
      </div>
      <ul id="userUploads" class="file-list">
        <!-- 用户上传的文件将通过JavaScript加载 -->
      </ul>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
