<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torrent 种子库</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand">Torrent 种子库</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">首页</a>
        </li>
        <!-- 管理员面板链接（默认隐藏，通过JS控制显示） -->
        <li class="nav-item" id="adminPanelItem" style="display: none;">
          <a href="admin-panel.html" class="nav-link">管理员面板</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link" id="loginLink">登录</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link" id="registerLink">注册</a>
        </li>
        <li class="nav-item" id="userSection" style="display: none;">
          <span id="usernameDisplay"></span>
          <button id="logoutBtn" class="btn btn-secondary" style="margin-left: 10px; padding: 5px 10px;">登出</button>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>上传BT种子（.torrent） 请先登录哦~</h2>
      </div>
      <form id="uploadForm">
        <div class="form-group">
          <input accept=".torrent" class="form-control" name="arquivo" id="arquivo" type="file" required>
        </div>
        <button type="submit" class="btn">上传</button>
      </form>
      <div id="progressContainer" style="display: none; margin-top: 15px;">
        <div style="height: 10px; background-color: #eee; border-radius: 5px; overflow: hidden;">
          <div id="progressBar" style="height: 100%; background-color: var(--primary-color); width: 0%; transition: width 0.3s;"></div>
        </div>
      </div>
      <p id="status"></p>
    </div>

    <div class="card">
      <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h2>已上传文件</h2>
        <div class="search-box" style="max-width: 300px;">
          <input type="text" id="searchInput" class="form-control" placeholder="搜索文件或上传者...">
        </div>
      </div>
      <ul id="fileList" class="file-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
