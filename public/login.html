<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - Torrent 种子库</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand">Torrent 种子库</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">首页</a>
        </li>
        <li class="nav-item" id="userSection" style="display: none;">
          <a href="profile.html" id="profileLink" class="nav-link">个人中心</a>
          <span id="usernameDisplay"></span>
          <button id="logoutBtn" class="btn btn-secondary" style="margin-left: 10px; padding: 5px 10px;">登出</button>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
      <div class="card-header">
        <h2>登录你的账户吧</h2>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="用户名" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="密码" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">登入吧</button>
      </form>
      <div id="message" style="margin-top: 15px;"></div>
      <p style="margin-top: 20px;">
        还没有账户？ <a href="register.html" class="link">立即注册</a>
      </p>
    </div>
  </div>

  <script>
    // 检查用户是否已经登录
    document.addEventListener('DOMContentLoaded', function() {
      const username = getCookie('username');
      if (username) {
        window.location.href = 'index.html';
      }
    });

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          messageEl.innerHTML = '<div class="alert alert-success">登录成功，正在跳转...</div>';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          messageEl.innerHTML = `<div class="alert alert-error">${data.message}</div>`;
        }
      } catch (error) {
        messageEl.innerHTML = '<div class="alert alert-error">登录失败，请稍后重试</div>';
      }
    });
  </script>
</body>
</html>
