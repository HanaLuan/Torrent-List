<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - Torrent 种子库</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand">Torrent 种子库</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">首页</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link">登录</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link">注册</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
      <div class="card-header">
        <h2>注册你的账户吧</h2>
      </div>
      <form id="registerForm">
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="用户名" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="密码" required>
        </div>
        <div class="form-group">
          <input type="password" id="confirmPassword" class="form-control" placeholder="确认密码" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">注册</button>
      </form>
      <div id="message" style="margin-top: 15px;"></div>
      <p style="margin-top: 20px;">
        已有账户？ <a href="login.html" class="link">立即登录</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageEl = document.getElementById('message');
      
      if (password !== confirmPassword) {
        messageEl.innerHTML = '<div class="alert alert-error">两次输入的密码不一致</div>';
        return;
      }
      
      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          messageEl.innerHTML = '<div class="alert alert-success">注册成功，正在跳转到登录页面...</div>';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          messageEl.innerHTML = `<div class="alert alert-error">${data.message}</div>`;
        }
      } catch (error) {
        messageEl.innerHTML = '<div class="alert alert-error">注册失败，请稍后重试</div>';
      }
    });
  </script>
</body>
</html>
